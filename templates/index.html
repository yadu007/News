<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <h1 align="center" style="color:black;">Test Project</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(https://static.pexels.com/photos/1459/street-car-vehicle-blur.jpg)">

<div class="container">
  <form action="." method="POST">
    <div class="input-group">
      <input class="form-control" placeholder="Enter Website URL" name="text">
      <div class="input-group-btn">
        <button type="submit"  class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
</div>
<br>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="background-color:lavenderblush;">
       {%if result %}
          <h2>{{ result }} </h2>
       {% endif%}
       {%if name %}
         <p>{{name}}</p>
       {% endif%}
       {%if header %}
        <p>{{header}}</p>
       {% endif%}
    </div>
    <div class="col-sm-4"></div>
  </div>

<br>
{%if name %}
  <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form action="/save" method="post">
    <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
  <div class="col-sm-4"></div>
  </div>

{% endif%}
<br>
      {%if disp %}
         {% for row in disp %}
         <div class="row">
         <div class="col-sm-2"></div>
         <div class="col-sm-2">
           <form action="{{row[0]}}">
      <button type="submit" class="btn">{{row[0]}}</button>
  </form>
         </div>
         <div class="col-sm-2"></div>
         </div>
<br>
         {% endfor %}
      {% endif %}
</body>
</html>
